<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Kaleli Su" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3105/3105807.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3105/3105807.png" />
    <title>SUDAÄžITIM PRO | Modern Su Teslimat Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-out': 'fadeOut 0.2s ease-in',
              'slide-in-up': 'slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-down': 'slideInDown 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-left': 'slideInLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'scale-out': 'scaleOut 0.2s ease-in',
              'bounce-slow': 'bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
              'float': 'float 3s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite',
              'ripple': 'ripple 0.6s ease-out',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                from: { opacity: '0' },
                to: { opacity: '1' },
              },
              fadeOut: {
                from: { opacity: '1' },
                to: { opacity: '0' },
              },
              slideInUp: {
                from: { transform: 'translateY(20px)', opacity: '0' },
                to: { transform: 'translateY(0)', opacity: '1' },
              },
              slideInDown: {
                from: { transform: 'translateY(-20px)', opacity: '0' },
                to: { transform: 'translateY(0)', opacity: '1' },
              },
              slideInLeft: {
                from: { transform: 'translateX(-20px)', opacity: '0' },
                to: { transform: 'translateX(0)', opacity: '1' },
              },
              slideInRight: {
                from: { transform: 'translateX(20px)', opacity: '0' },
                to: { transform: 'translateX(0)', opacity: '1' },
              },
              scaleIn: {
                from: { transform: 'scale(0.9)', opacity: '0' },
                to: { transform: 'scale(1)', opacity: '1' },
              },
              scaleOut: {
                from: { transform: 'scale(1)', opacity: '1' },
                to: { transform: 'scale(0.9)', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px rgb(79 70 229 / 0.3)' },
                '50%': { boxShadow: '0 0 40px rgb(79 70 229 / 0.5)' },
              },
              ripple: {
                '0%': { transform: 'scale(0)', opacity: '1' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #4f46e5;
        --color-primary-light: #6366f1;
        --color-primary-dark: #4338ca;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        --color-info: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: -0.01em;
        overscroll-behavior-y: contain;
      }

      /* Custom Scrollbar - Modern & Sleek */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #cbd5e1, #94a3b8);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #94a3b8, #64748b);
      }

      /* Hide scrollbar for clean look (but keep functionality) */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Focus visible styles for accessibility */
      :focus-visible {
        outline: 2px solid var(--color-primary);
        outline-offset: 2px;
      }

      /* Ripple Animation */
      .animate-ripple {
        animation: ripple 0.6s ease-out forwards;
      }

      /* Glass morphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Smooth transitions */
      .transition-smooth {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Hover lift effect */
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -12px rgb(0 0 0 / 0.2);
      }

      /* Shimmer loading effect */
      .shimmer {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 1000px 100%;
        animation: shimmer 2s linear infinite;
      }

      /* Grid Layout */
      .main-grid {
        display: grid;
        grid-template-columns: 420px 1fr;
        height: calc(100vh - 56px);
      }
      @media (max-width: 1024px) {
        .main-grid { grid-template-columns: 1fr; }
      }

      /* Form Inputs */
      .input-field {
        @apply w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-bold
               transition-all duration-200 focus:bg-white focus:ring-2 focus:ring-indigo-500/20
               focus:border-indigo-500 outline-none placeholder:text-slate-400;
      }

      /* Primary Button */
      .btn-primary {
        @apply bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400
               text-white font-bold py-3 px-6 rounded-2xl transition-all duration-200
               active:scale-95 text-xs uppercase tracking-wider flex items-center justify-center gap-2
               shadow-lg shadow-indigo-600/25 hover:shadow-xl hover:shadow-indigo-600/40;
      }

      /* Card Styles */
      .card {
        @apply bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-xl
               transition-all duration-300;
      }

      /* Status badges */
      .status-badge {
        @apply inline-flex items-center gap-1.5 px-2.5 py-1 text-[10px] font-black
               uppercase tracking-wider border rounded-lg;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then((registration) => {
            console.log('Service Worker registered:', registration);
          }).catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
        });
      }
    </script>
  </body>
</html>
