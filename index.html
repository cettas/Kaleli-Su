
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <title>SuDağıtım Pro | Kurumsal Operasyon Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; 
        color: #0f172a; 
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
        overscroll-behavior-y: contain; /* Pull-to-refresh engelleme */
      }
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .main-grid {
        display: grid;
        grid-template-columns: 380px 1fr;
        height: calc(100vh - 64px);
      }
      @media (max-width: 1024px) {
        .main-grid { grid-template-columns: 1fr; }
      }
      .input-field {
        @apply w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-sm transition-all focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none;
      }
      .btn-primary {
        @apply bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-all active:scale-[0.98] text-sm flex items-center justify-center gap-2;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="overflow-hidden">
    <div id="root"></div>
    <script>
      // Service Worker kaydı (Tam Offline Destek İçin)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').then(reg => {
            console.log('SuDağıtım Pro: Offline Destek Aktif.');
          }).catch(err => console.log('SW Kayıt Hatası:', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
